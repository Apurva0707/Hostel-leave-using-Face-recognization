<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="hostel_form.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
	<header>
		<h1>Student Registration</h1>
		<h3>Walchand College of Engineering,Sangli</h3><br>
	</header>
	<div class="container">
		<form action="" method="get">
			<fieldset class="scheduler-border">
				<legend class="scheduler-border">Personal Information</legend>
				Name:
				<input type="text" placeholder="Enter First Name" accept="fname" size="30" name="fname" required="fname">
				<input type="text" placeholder="Enter Middle Name" accept="mname" size="30" name="mname" required="mname">
				<input type="text" placeholder="Enter Last Name" accept="lname" size="30" name="lname" required="lname"><br><br>
				Gender:
				<input type="radio" name="gender" value="male">
				<label for="name">Male</label>
				<input type="radio" name="gender" value="female">
				<label for="name">Female</label><br><br>
				Date Of Birth:
				<input type="date" name="birthday"><br>
			</fieldset>
			<fieldset class="scheduler-border">
				<legend class="scheduler-border">Educational Information</legend>
				Branch Name:
				<select name="branch">
					<option>Select Branch</option>
					<option>Civil</option>
					<option>Computer Science and Engineering</option>
					<option>Electrical</option>
					<option>Electronics</option>
					<option>Information Technology</option>
					<option>Mechanical</option>
				</select><br><br>
				Year:
				<select name="year">
					<option>Select Year</option>
					<option>First Year</option>
					<option>Second Year</option>
					<option>Third Year</option>
					<option>Last Year</option>
				</select><br><br>
				PRN:
				<input type="text" name="prn" placeholder="Example-2017BTECS00121"><br><br>
				Hostel Name:
				<input type="text" name="hostelname" placeholder="Example-D1"><br><br>
				Room Number:
				<input type="Number" name="room" placeholder="Example-1"><br>
			</fieldset>
			<fieldset class="scheduler-border">
				<legend class="scheduler-border">Address</legend>
				Street Address:
				<input type="text" name="street" size="35"><br><br>
				City:
				<input type="text" name="city" size="35"><br><br>
				Tahasil:
				<input type="text" name="tahasil" size="35"><br><br>
				District:
				<input type="text" name="district" size="35"><br><br>
				State:
				<input list="state" name="statename">
				<datalist id="state">
					<option value="Andaman and Nicobar Islands">
					<option value="Andhra Pradesh">
					<option value="Arunachal Pradesh">
					<option value="Assam">
					<option value="Bihar">
					<option value="Chhattisgarh">
					<option value="Dadra and Nagar Haveli and Daman and Diu">
					<option value="Delhi">
					<option value="Goa">
					<option value="Gujarat">
					<option value="Haryana">
					<option value="Himachal Pradesh">
					<option value="Jammu and Kashmir">
					<option value="Jharkhand">
					<option value="Karnataka">
					<option value="Kerala">
					<option value="Ladakh">
					<option value="Lakshadweep">
					<option value="Madhya Pradesh">
					<option value="Maharashtra">
					<option value="Manipur">
					<option value="Meghalaya">
					<option value="Mizoram">
					<option value="Nagaland">
					<option value="Odisha">
					<option value="Puducherry">
					<option value="Punjab">
					<option value="Rajasthan">
					<option value="Sikkim">
					<option value="Tamil Nadu">
					<option value="Telangana">
					<option value="Tripura">
					<option value="Uttar Pradesh">
					<option value="Uttarakhand">
					<option value="West Bengal">
				</datalist><br><br>
				Zip Code/Postal:
				<input type="Number" name="zip"><br><br>
				Contact Number:
				<input type="Number" name="contact" size="35"><br>
			</fieldset>
			<button type="submit" value="Submit" class="btn btn-primary" id="submit_btn">Submit</button>
		</form>
	</div>
</body>
</html>
