<!DOCTYPE html>
<html>
<head>
  <title>Hostel Leave Permission Portal</title>
  <link rel="stylesheet" type="text/css" href="hostel_form.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" href="#">Home<span class="sr-only">(current)</span></a>
          <a class="nav-link" href="hostel_form.html">Student Registration</a>
        </div>
      </div>
    </nav><br>
    <h2>Hostel Leave Form</h2>
      <table id="t1">
        <tr>
          <th>Name Of The Student</th>
          <td><input type="text" name="st_name" size="35"></td>
        </tr>
        <tr>
          <th>Leave Type</th>
          <td>
            <select name="leave_type">
              <option>Select Leave Type</option>
              <option>Working Days</option>
              <option>Non Wroking Days</option>
              <option>Vacation</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Leaving Date</th>
          <td><input type="Date" name="leave_dt" size="35"></td>
        </tr>
        <tr>
          <th>Period Of Leave</th>
          <td>
            <select name="period">
              <option>Select Period Of Leave</option>
              <option>Full day</option>
              <option>Fore noon</option>
              <option>After noon</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Return Date</th>
          <td><input type="Date" name="return_dt"></td>
        </tr>
        <tr>
          <th>Total Number Of Leave</th>
          <td><input type="Number" name="no_of_leave"></td>
        </tr>
        <tr>
          <th>Reason</th>
          <td><textarea rows="2" cols="50" maxlength="500"></textarea></td>
        </tr>
        <tr>
          <th>Permission From</th>
          <td>
            <select name="permission">
              <option>Select the option</option>
              <option>Dean academic affairs followed by warden</option>
              <option>Warden</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Address Of Corresspondence</th>
          <td><textarea rows="2" cols="50" maxlength="500"></textarea></td>
        </tr>
      </table>
      <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
  </div>

</body>
</html>
